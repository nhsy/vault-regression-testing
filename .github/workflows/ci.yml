name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  regression-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "latest"

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          
      - name: Get Versions
        id: versions
        run: |
          echo "vault=$(grep 'VAULT_VERSION=' .env.example | cut -d '=' -f 2)" >> $GITHUB_OUTPUT
          echo "python_hash=${{ hashFiles('requirements.txt') }}" >> $GITHUB_OUTPUT
          echo "terraform_hash=${{ hashFiles('terraform/*.tf') }}" >> $GITHUB_OUTPUT

      - name: Set up Python
        run: uv python install

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: terraform/.terraform
          key: terraform-${{ runner.os }}-${{ steps.versions.outputs.terraform_hash }}
          restore-keys: |
            terraform-${{ runner.os }}-

      - name: Cache Vault Binary
        id: cache-vault
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/bin/vault
          key: vault-${{ runner.os }}-${{ steps.versions.outputs.vault }}

      - name: Download Vault Binary
        if: steps.cache-vault.outputs.cache-hit != 'true'
        run: |
          VERSION=${{ steps.versions.outputs.vault }}
          echo "Installing Vault ${VERSION}"
          mkdir -p ${{ github.workspace }}/bin
          curl -sLo vault.zip "https://releases.hashicorp.com/vault/${VERSION}/vault_${VERSION}_linux_amd64.zip"
          unzip vault.zip vault
          mv vault ${{ github.workspace }}/bin/
          chmod +x ${{ github.workspace }}/bin/vault

      - name: Add bin to PATH
        run: echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Setup Environment and Lint
        run: |
          task prereqs
          task setup
          task lint

      - name: Start Services and Configure
        run: |
          task up
          task init
          task terraform:apply

      - name: Run Tests
        run: |
          task test

      - name: Upgrade Vault to new version and re-run regression suite
        run: |
          export PATH=$PWD/.venv/bin:$PATH
          task vault:upgrade

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: outputs/
